<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Agenda de contatos</title>

</head>
<body>
    <div class="container">
        <header>
            <img src="image/agenda.png" alt="agenda">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="formContatos">
            <input type="text" placeholder="Nome do contato:" id="NomeContato" required>
            <input type="tel" placeholder="Telefone: 99999-9999 " id="NumeroContato" pattern="^[0-9]{5}-[0-9]{4}$" required>
            <Button type="submit">Adicionar</Button>
        </form>
            <table>
                <thead>
                    <tr>
                        <th>Nome do contato</th>
                        <th>Numero do contato</th>
                    </tr>    
                </thead>
                <tbody>
           
                </tbody>
        </table> 
    </div>

    <script src="script.js"></script>
</body>
</html>
